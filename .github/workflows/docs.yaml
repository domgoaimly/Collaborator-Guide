name: Build and Deploy Github Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
      - uses: actions/checkout@v3
      - name: Install & Build
        run: |
          cd docs/
          mkdir .build
          cp -r * .build
          mv .build build
      - name: Deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: build
